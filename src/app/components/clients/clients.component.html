<div class="row m-3">
    <div class="col-md-6">
<a routerLink="/client/add" class="btn btn-success">
    <i class="fa fa-plus" aria-hidden="true"></i>New client
</a>
    </div>
    <div class="col-md-6">
<h4 class="text-right">Total : {{ total | currency:"USD":"symbol" }}</h4>
    </div>
</div>
<div class="card">
    
    <div class="card-body">
        <h4 class="card-title">List clients
            <input type="text" class="form-control" placeholder="Search....."
            (keyup)="search(query.value)"
            #query
            >
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Phone</th>
                        <th></th>
                        <th>Balance</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor=" let client of searchClients" (dblclick)="deleteClient(client.id)">
                            <td scope="row"> {{ client.firsName }}  {{ client.lastName }}</td>
                            <td> {{ client.phone }}</td>
                            <td>{{ client.balance | currency: 'USD':'symbol' }}</td>
                            <td class="text-right" >
                                <a  class="btn btn-info"  routerLink="/client/{{ client.id }}">
                                    <i class="fa fa-info-circle" aria-hidden="true"></i>
                                </a>
                                <a href="" class="btn btn-warning" routerLink="/client/edit/{{ client.id }}">
                                    <i class="fa fa-pencil" aria-hidden="true"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
            </table>
        </h4>

    </div>
</div>
