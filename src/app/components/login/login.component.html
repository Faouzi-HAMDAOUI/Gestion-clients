<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center">
                    <span class="test-primary" >
                       <i class="fa fa-lock" aria-hidden="true"></i>Login panel
                    </span> Client
                </h1>
                <form (ngSubmit)='onLogin()' >
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" name="email"
                        [(ngModel)]="email"
                        >
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password"
                        [(ngModel)]="password"
                        >
                    </div>
                    <button type="submit" value="login" class="btn btn-primary btn-block">Login</button>
                    <button type="button" class="bt btn-danger btn-block" (click)="onLoginWithGoogle()">
                        <i class="fa fa-google-plus"></i> Google account
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
